<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieMix - Contact</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="contact.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <script src="https://kit.fontawesome.com/71a65fb293.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header">
    <nav class="nav flex-space-between">
      <ul class="flex-space-between">
        <li><a href="home.html"><img class="logo" src="images/moviemix.png" alt="logo"></a></li>
        <li><a href="my-ratings.html"><i class="fa-regular fa-heart"></i> <span class="nav-items-text"> My Ratings</span></a></li>
        <li><a href="#"><i class="fa-regular fa-envelope"></i> <span class="nav-items-text"> Contact</span></a></li>
        <li><a href="settings.html"><i class="fa-solid fa-gear"></i> <span class="nav-items-text"> Settings</span></a></li>
      </ul>
    </nav>
  </header>
  <div class="contact-form-container flex-1">
    <h2>Contact us</h2>
    <h5>If you have any suggestions or complaints</h5><br>
    <form id="contact-form">
      <div class="form-item">
        <label for="username">Username:</label>
        <input type="text" id="username" autocomplete="off">
      </div>
      <span id="username-error-el"></span>
      <br>

      <div class="form-item">
        <label for="email">Email:</label>
        <input type="email" id="email" autocomplete="off">
      </div>
      <span id="email-error-el"></span>
      <br>

      <div class="form-item">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" autocomplete="off">
      </div>
      <span id="subject-error-el"></span>
      <br>

      <div class="form-item">
        <label for="message">Message: </label>
      </div>
      <span id="message-error-el"></span>
      <br>
      <textarea name="message" id="message" cols="45" rows="10"></textarea><br>
      <input id="form-submit-btn" type="submit" value="Send">
    </form>
  </div>
  <footer id="footer">
    <div style="text-align: center;">
      © 2024 by Luka Vuković<br><hr>MovieMix
    </div>
    <img style="max-width: 100px;" src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_square_1-5bdc75aaebeb75dc7ae79426ddd9be3b2be1e342510f8202baf6bffa71d7f5c4.svg" alt="tmdb">
  </footer>
  <script src="./scripts/contact-form-validation.js" type="module"></script>
  <script src="./scripts/footer.js" type="module"></script>
</body>
</html>
