<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <script src="https://kit.fontawesome.com/71a65fb293.js" crossorigin="anonymous"></script>
  <title>MovieMix</title>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <ul>
        <li><a href="#"><img class="logo" src="images/moviemix.png" alt="logo"></a></li>
        <li><a href="#"><i class="fa-regular fa-heart"></i> Favorites</a></li>
        <li><a href="#"><i class="fa-regular fa-envelope"></i> Contact</a></li>
      </ul>
      <div>
        <input class="searchbar" type="search" placeholder="Search Movies">
      </div>
    </nav>
  </header>
  <div class="main">
    <h1>Trending Movies</h1>
    <div style="position: relative;">
      <div class="movie-container">
        <div class="swiper-wrapper">
        </div>
      </div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
  <script src="movies/render-movies.js" type="module"></script>
  <script src="movies/render-actors.js" type="module"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.movie-container', {
      slidesPerView: 4.5,
      spaceBetween: 10,
      slidesPerGroup: 4,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
