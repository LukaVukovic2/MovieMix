<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
  <script src="https://kit.fontawesome.com/71a65fb293.js" crossorigin="anonymous"></script>
  <title>MovieMix</title>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <ul>
        <li><a href="#"><img class="logo" src="images/moviemix.png" alt="logo"></a></li>
        <li><a href="my-ratings.html"><i class="fa-regular fa-heart"></i> <span class="nav-items-text"> My Ratings</span></a></li>
        <li><a href="#"><i class="fa-regular fa-envelope"></i> <span class="nav-items-text"> Contact</span></a></li>
        <li><a href="settings.html"><i class="fa-solid fa-gear"></i> <span class="nav-items-text"> Settings</span></a></li>
      </ul>
      <div>
        <input class="searchbar" type="search" placeholder="Search Movies">
      </div>
    </nav>
  </header>
  <div class="main padding">
    <div class="genres-list-container">

    </div>

    <h2>Trending Movies</h2>
    <div style="position: relative;">
      <div class="movie-container">
        <div class="swiper-wrapper movie-wrapper">
        </div>
      </div>

      <div class="swiper-button-prev" id="movies-prev"></div>
      <div class="swiper-button-next" id="movies-next"></div>
    </div>

    <h2>Popular Actors/Actresses</h2>
    <div style="position: relative;">
      <div class="actors-container">
        <div class="swiper-wrapper actors-wrapper">
        </div>
      </div>

      <div class="swiper-button-prev" id="actors-prev"></div>
      <div class="swiper-button-next" id="actors-next"></div>
    </div>
    
  </div>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="./scripts/render-movies.js" type="module"></script>
  <script src="./scripts/render-actors.js" type="module"></script>
</body>
</html>
